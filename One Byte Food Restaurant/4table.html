<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking</title>
    <link rel="stylesheet" href="4table.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="Mainpage.html"class="logo-link">
                <h1>One Byte Foods</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="booking.html" class="active">Bookings</a></li>
                    <li><a href="contactUS.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="booking-container">
        <h1>Select Your Table for 4</h1>
        <!-- First column -->
        <div class="column">
            <div class="table-box">Table 1</div>
            <div class="table-box">Table 2</div>
            <div class="table-box">Table 3</div>
            <div class="table-box">Table 4</div>
            <div class="table-box">Table 5</div>
        </div>
        <!-- Second column -->
        <div class="column1">
            <div class="table-box">Table 6</div>
            <div class="table-box">Table 7</div>
            <div class="table-box">Table 8</div>
            <div class="table-box">Table 9</div>
            <div class="table-box">Table 10</div>
        </div>
    </div>

    <div class="legend">
        <div><span class="dot unavailable"></span><b>Unavailable</b></div>
        <div><span class="dot sold-out"></span><b>Sold Out</b></div>
        <div><span class="dot available"></span><b>Available</b></div>
        <div><span class="dot my-seat"></span><b>My Seat</b></div>
        <div><span class="dot reserved"></span><b>Reserved</b></div>
    </div>

    <div class="TextField">
        <input type="text" placeholder="Number of Seats" id="seats" required>
        <input type="text" placeholder="Total Cost" id="cost" required>
    </div>

    <form class="reservation-form">
        <!-- Form fields for reservation details -->
        <label for="date"><b>Select Date:</b></label>
        <input type="date" id="date" name="date" required class="date-input">
    
        <label for="time"><b>Select Time:</b></label>
        <input type="time" id="time" name="time" required class="time-input">
    
        <button type="submit">Reserve Table</button>
    </form>

    <form class="buy-form">
        <label for="date"><b>Select Date:</b></label>
        <input type="date" id="date" name="date" required class="date-input">
    
        <label for="time"><b>Select Time:</b></label>
        <input type="time" id="time" name="time" required class="time-input">   
        <button type="submit">Buy Table</button>
    </form>
</body>
</html>
