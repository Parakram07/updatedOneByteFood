<html lang="en">
<head>

<body>
    <header>
        <div class="container">
            <a href="Mainpage.html"class="logo-link">
                <h1>One Byte Foods</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="booking.html" >Bookings</a></li>
                    <li><a href="contactUS.html" >Contact Us</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="login">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <p><b>Name :</b></p><input type="text" placeholder="Username" id="signup-username" required>
            <p><b>Email :</b></p><input type="email" placeholder="Email" id="signup-email" required>
            <p><b>Phone Number :</b></p><input type="tel" placeholder="Phone Number" id="signup-phone" required>
            <p><b>Password :</b></p><input type="password" placeholder="Password" id="signup-password" required>
            <p><b>Confirm Password :</b></p><input type="password" placeholder="reType" id="signup-confirmpassword" required>
            <button type="submit"><b>Sign Up</b></button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
